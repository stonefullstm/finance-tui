[pytest]
# Configurações do pytest

# Caminho Python para incluir o diretório raiz
pythonpath = .

# Diretórios de teste
testpaths = tests

# Padrão de nomes de arquivos de teste
python_files = test_*.py *_test.py

# Padrão de classes de teste
python_classes = Test*

# Padrão de funções de teste
python_functions = test_*

# Opções padrão ao executar pytest
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=dao
    --cov-report=html
    --cov-report=term-missing
    --cov-branch

# Marcadores customizados
markers =
    unit: Testes unitários
    integration: Testes de integração
    slow: Testes que demoram para executar

# Warnings
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning